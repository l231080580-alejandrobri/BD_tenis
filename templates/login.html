<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenisHouse - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body class="auth-body">
    <div class="auth-container">
        <h1>THE 4 FANTASTIC</h1>
        <h2>Iniciar Sesión</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="standard-form">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit" class="btn-primary btn-full-width">Entrar</button>
        </form>
        
        <p class="switch-link">
            ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
